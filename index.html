<!DOCTYPE html>
<html>
<head>
	<title>Beer Bites</title>
	<!-- Bootstrap File -->
	 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	 <!-- CSS -->
	 <link rel="stylesheet" type="text/css" href="assets/css/style2.css">
	 <script src="https://www.gstatic.com/firebasejs/4.6.1/firebase.js"></script>

	<!-- font links -->
	 <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Roboto" rel="stylesheet">
	 <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">

</head>
<body>

	
	<section class="container-body">
    	<section id="header-banner">
	      <div class="jumbotron jumbotron-fluid" id="jumbotron">
	        <div class="container">
	        </div>
	      </div>
    	</section>
  	</section>

<section id="start-screen">
<div class="row">
		    <h2 id="main">What are you drinking?</h2>
		  </div>
		    <div class="row">
			    <div class="col-md-3"></div>
			    <div class="col-md-6">
			    	<div class="md-form">
    					<input type="text" id="form1" class="form-control" autofocus="autofocus">
    					<label for="form1" class="search-box"></label>
					</div>
			     <div class="col-md-3"></div>
			    </div>
		  	</div>
		  	<div class="row">
		  		<div class="col-md-4"></div>
		  		<div class="col-md-4">


		  			<img src="assets/images/search-btn.png" id="searchpic">


		      	</div>
		      	<div class="col-md-4"></div>
		  	</div>
		  	<br>
		  	<br>
		  <div class="row">
		  	<p>No Beer? Here's What We Recommend.</p>
		  </div>
		  <div class="col-md-3"></div>
		  <div class="col-md-6">
		  <div class="row" id="results">
		  	<div class="col-md-4">
		  		<h3>Feeling a Stout?</h3>
		  		<button class="btn btn-primary beerbtn">
		      		<span>Dark Truth Stout</span></button>
		      		<br>
		      		<br>
		      	<button class="btn btn-primary beerbtn">
		      		<span>Obsidian Stout</span></button>
		      		<br>
		      		<br>
		      	<button class="btn btn-primary beerbtn">
		      		<span>Sierra Nevada Stout</span></button>
		  	</div>
		  	<div class="col-md-4">
		  		<h3>Feeling a Lager?</h3>
		  		<button class="btn btn-primary beerbtn">
		      		<span>Hoponius Union</span></button>
		      	<br>
		      	<br>
		      	<button class="btn btn-primary beerbtn">
		      		<span>1554</span></button>
		      	<br>
		      	<br>
		      	<button class="btn btn-primary beerbtn">
		      		<span>Lagunitas Pils</span></button>
		  	</div>
		  	<div class="col-md-4">
		  		<h3>Feeling an IPA?</h3>
		  		<button class="btn btn-primary beerbtn">
		      		<span>Surly Furious</span></button>
		      	<br>
		      	<br>
		      	<button class="btn btn-primary beerbtn">
		      		<span>Elevated IPA</span></button>
		      	<br>
		      	<br>
		      	<button class="btn btn-primary beerbtn">
		      		<span>O'Dell IPA</span></button>
		  	</div>
		  </div>
		</div>
		<div class="col-md-3"></div>
</section>


<!-- results page -->
	<section id="results-screen">
      <div class="row">

        <!-- Your Beer Info -->
        <div id="your-beer" class="col-sm-4">
          <!-- Section Header -->
            <div id class="titles" class="row">
              <h2>Your Beer</h2>
            </div>

            <div class="row">
            	<div class="col-sm-12" id="beer-results">
    
            	</div>
            </div>
        </div>

        <!--How to Drink  -->
        <div id="how-to-drink" class="col-sm-4">
          <!-- Section Header -->
            <div class="titles" class="row">
              <h2>How To Drink</h2>
            </div>

            <div class="row">
              <div class="col-sm-12" id="glass-results">
              <!-- info about how to drink will go here (image) -->
              <img id="glass-image">
            </div>
            </div>
        </div>

        <!-- Food Results -->
        <div id="food-results" class="col-sm-4">
          <!-- Section Header -->
            <div class="titles" class="row">
              <h2>How To Pair</h2>
            </div>

		
            <div class="row">
            		<section id="recipe-carousel">
            			<div id="recipe-displays">
            			</div>
            			<div id="carousel" class="carousel slide" data-ride="carousel">
				            <ol class="carousel-indicators">
				                <li data-target="#carousel" data-slide-to="0"></li>
				                <li data-target="#carousel" data-slide-to="1"></li>
				                <li data-target="#carousel" data-slide-to="2"></li>
				            </ol>
				            <div class="carousel-inner recipe-displays">
				                <div carousel-clear class="item active">
				                	<p class="food-item">Food Item 1 Here</p>
				                    <img src="assets/images/mug.png" alt="Slide 1" id="Slide 1">
				                </div>
				                <div class="item recipe-displays">
				                	<p class="food-item">Food Item 2 Here</p>
				                    <img src="assets/images/pint.png" alt="Slide 2" id="Slide 2">
				                </div>
				                <div class="item recipe-displays">
				                	<p class="food-item">Food Item 3 Here</p>
				                    <img src="assets/images/tulip.png" alt="Slide 3" id="Slide 3">
				                </div>
				            </div>
				            <a  href="#carousel" class="left carousel-control" data-slide="prev">
				                <span  class="glyphicon glyphicon-chevron-left"></span>
				            </a>
				            <a  href="#carousel" class="right carousel-control" data-slide="next">
				                <span  class="glyphicon glyphicon-chevron-right"></span>
				            </a>
				        </div>
					</section>
            	</div>
              
            </div>
        </div>
      </div>


<!-- Search again button -->
      <section id="search-again-btn">

		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-4"><img src="assets/images/another-beer-btn.png"></div>
			<div class="col-sm-4"></div>
		</div>
	</section>
    </section>

	


	  <!-- JQuery -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
     <script src="assets/javascript/beerbites.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
